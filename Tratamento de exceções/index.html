      function verifica() {
        x = document.getElementById('numero').value;
        try {
          if(x == '') throw 'Informe um valor';
          if(isNaN(x)) throw 'Voce precisa informar um numero'
          x = Number(x)
          if(x < 10 || x > 20) throw 'O numero deve ser entre 10 e 20'

          document.getElementById('msg').innerHTML = 'O valor ta certo';
        } catch (e) {
          document.getElementById('msg').innerHTML = 'Erro: ' + e;
        } finally {
          document.getElementById('numero').value ='';
        }

      }
    </script>
